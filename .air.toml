root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  # This sets the final binary to ./tmp/main
  bin = "./tmp/main"
  # Build command with Delve-friendly flags and a specific entrypoint (cmd/api/main.go)
  cmd = 'go build -gcflags="all=-N -l" -o ./tmp/main cmd/api/main.go'
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  # After build, we run Delve on the built binary
  full_bin = 'dlv exec --accept-multiclient --log --headless --continue --listen :2345 --api-version 2 ./tmp/main'
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
